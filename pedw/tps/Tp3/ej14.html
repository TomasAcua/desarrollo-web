<!DOCTYPE html>
<html>

<head>
    <title>
        Ejercicio 14
    </title>

<body>
    <form>
        <table border="1" align="center">
            <tr>
                <td bgcolor="lightblue" align="center">
                    Name
                </td>
                <td bgcolor="lightblue" align="center">
                    Value
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="Nombre" maxlength="30" placeholder="Ingrese su nombre">
                </td>
            </tr>
            <tr>
                <td>
                    Sex
                </td>
                <td>
                    <input type="radio" name="sex" id="1"> Male
                    <br>
                    <input type="radio" name="sex" id="1"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Eye Color
                </td>
                <td>
                    <select name="colour">
                        <option>Green</option>
                        <option>Brown</option>
                        <option>Blue</option>
                        <option>Other</option>

                </td>
            </tr>
            <tr>
                <td>
                    Check all that apply
                </td>
                <td>
                    <input type="checkbox" name="tall" id="2">
                    Over 6 feet tall
                    <br>
                    <input type="checkbox" name="pounds" id="3">
                    Over 200 pounds
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Describe your athletic ability:
                    <br>
                    <textarea name="Description" rows="5" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Enter my information">
                </td>
            </tr>
        </table>
    </form>
</body>
</head>

</html>
