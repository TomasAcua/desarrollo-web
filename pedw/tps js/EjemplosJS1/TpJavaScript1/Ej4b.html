<!DOCTYPE html>
<html>
<head>

    <title>Ej4b</title>
    <script>
        window.onload = function() {
            // Solicitar dos números al usuario
            var numero1 = parseFloat(prompt("Ingrese el primer número:"));
            var numero2 = parseFloat(prompt("Ingrese el segundo número:"));

            // Realizar operaciones
            var suma = numero1 + numero2;
            var resta = numero1 - numero2;
            var multiplicacion = numero1 * numero2;
            var division = numero1 / numero2;

            // Mostrar resultados
            document.write("<h1>Resultados de Operaciones Matemáticas</h1>");
            document.write("Suma: " + suma + "<br>");
            document.write("Resta: " + resta + "<br>");
            document.write("Multiplicación: " + multiplicacion + "<br>");
            document.write("División: " + division);
        };
    </script>
</head>
<body>
</body>
</html>
