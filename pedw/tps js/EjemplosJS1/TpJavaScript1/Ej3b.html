<!DOCTYPE html>
<html>
<head>
    <title>Datos Personales - Ejercicio 2b</title>
    <script>
        window.onload = function() {
            // Inicializaci√≥n de array con datos personales
            var datosPersonales = [
                "Juan",         // Nombre
                "Perez",        // Apellido
                "Soltero",      // Estado Civil
                44,             // Edad
                "1/1/1980",     // Fecha de Nacimiento
                "3333333"       // DNI
            ];

            // Generar contenido con document.write()
            document.write("<h1>Datos Personales</h1>");
            document.write("Nombre: " + datosPersonales[0] + "<br>");
            document.write("Apellido: " + datosPersonales[1] + "<br>");
            document.write("Estado Civil: " + datosPersonales[2] + "<br>");
            document.write("Edad: " + datosPersonales[3] + "<br>");
            document.write("Fecha de Nacimiento: " + datosPersonales[4] + "<br>");
            document.write("DNI: " + datosPersonales[5]);
        };
    </script>
</head>
<body>
</body>
</html>
