<!DOCTYPE html>
<head>
    <title>ejercicio 7b</title>
</head>
<body onload="numerosPares()">
    <script>
        function numerosPares(){
            var numeros = ''
            for(var i=0;i<=500; i++){
                if(i%2 == 0){
                    numeros += i + "\n";
                }
            }
            document.write(numeros)
        }
    </script>
</body>
</html>
