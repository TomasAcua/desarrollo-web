<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de CSS</title>
    <link rel="stylesheet" href="styles2.css">
    <!-- Vincula el archivo CSS externo -->
</head>
<body>
    <!-- Estructura básica del documento HTML -->
    <header>
        <h1>Título de la Página</h1>
        <!-- Encabezado principal -->
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <!-- Menú de navegación -->

    <main>
        <section>
            <h2>Sección Principal</h2>
            <p>Este es un párrafo de ejemplo para la sección principal.</p>
        </section>
        <aside>
            <h3>Barra Lateral</h3>
            <p>Contenido adicional como enlaces o información relevante.</p>
        </aside>
        <!-- Contenido principal y barra lateral -->
    </main>
    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
        <!-- Pie de página -->
    </footer>

</html>
